        <header class="primary-header" role="banner">
            <div class="content-wrapper">
                <h1>Poplinr</h1>
            </div>
        </header>
        <section class="primary-section" role="main">
            <div class="content-wrapper">
                <div class="unslider">
                    <ul>
                        <li>
                            <h2 class="unslider-heading">Hey!</h2>
                            <p class="unslider-paragraph">Glad you stopped by...</p>           
                        </li>
                        <li>
                            <h2 class="unslider-heading">Goodbye!</h2>
                            <p class="unslider-paragraph">Forget you...</p>
                        </li>
                        <li>
                            <h2 class="unslider-heading">Just kidding!</h2>
                            <p class="unslider-paragraph">Not really...</p>
                        </li>
                    </ul>
                </div>
                <div class="unslider-navigation">
                    <a href="#" class="unslider-arrow prev">&lt;</a>
                    <a href="#" class="unslider-arrow next">&gt;</a>
                </div>
            </div>
        </section>
        <footer class="primary-footer" role="contextinfo">
            <div class="content-wrapper">
                <p>Poplinr | 2013</p>
            </div>
        </footer>
